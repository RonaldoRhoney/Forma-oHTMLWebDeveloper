<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectbox</title>
</head>
<body>
    <form name="signup" autocomplete="off"  method="get" action="#">
        <label for="">Nome: </label><input type="text" name="name"> <br>
        <label for="">Cargo: </label>
        <select name="role" id="">
            <option value="">Selecione o Cargo: </option> <br>
            <option value="administrativo">Administrativo</option> <br>
            <option selected value="programador">Programador</option> <br>
            <option value="digitador">Digitador</option> <br>
        </select> <br>
            <label for="">Assunto:</label><input type="text" name="subject"> <br>
       <button>Enviar</button>
    </form>
</body>
</html>
